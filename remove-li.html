<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove List Item</title>
</head>
<body>

  <ul id="myList">
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ul>

  <script>
    const list = document.getElementById("myList");
    list.removeChild(list.children[1]);
  </script>

</body>
</html>
